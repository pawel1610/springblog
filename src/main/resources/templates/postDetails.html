<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org” xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-warning" th:if="${auth == null}">Not logged in</a>
        <a class="navbar-brand text-success" th:if="${auth != null}" th:text="${auth.getPrincipal().getUsername()}">Login in</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth == null}" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth != null}" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addpost}">Sample Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->


<h1 th:align="center">Post</h1>

<h2>Category</h2>
<p  th:text="${post.title}"></p>
<h2>Content</h2>
<p  th:text="${post.content}"></p>
<h2>Author</h2>
<p  th:text="${post.user.getName()}"></p>
<h2>Category</h2>
<p  th:text="${post.category}"></p>

<h2>Comments</h2>

<table>
    <tr>
        <th>Author</th>
        <th>Comment Date</th>
        <th>Message</th>
        <th></th>
    </tr>
    <tr th:each="comment : ${commentList}">
        <td>
            <span th:text="${comment.author}"></span>
        </td>
        <td>
            <span th:text="${comment.commentDate}"></span>
        </td>
        <td>
            <span th:text="${comment.message}"></span>
        </td>
        <td>
            <a th:href="@{deleteComment(id=${comment.id})}" method="get">DELETE</a>
        </td>
    </tr>


</table>

<h2>Add comment...</h2>

<form th:action=" @{'/saveComment/'+${post.id}}" method="post" th:object="${comment}">

    <p th:errors="*" class="error"></p>

    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Author</label>
            <input th:if="${auth != null}" th:name="author" type="text" class="form-control" th:placeholder="${auth.getPrincipal().getUsername()}" th:value="${auth.getPrincipal().getUsername()}">
            <input th:if="${auth == null}" th:name="author" type="text" class="form-control" placeholder="author..." >
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" th:name="message" type="message" class="form-control" placeholder="Message" ></textarea>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">send</button>
    </div>
</form>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
