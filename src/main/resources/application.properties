spring.datasource.url=jdbc:mysql://127.0.0.1:3306/microblog_pg?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=pg_user
